<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item Form</title>
    
    <link rel="stylesheet" href="bulma/bulma.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">HOME</a>
        <a href="additem.html">ADD ITEM</a>
        <a href="edititem.html">EDIT ITEM</a>
        <a href="deleteitem.html">DELETE ITEM</a>
    </div>
    <div class="form-container">
        
        <form action="dashboard.html" method="POST">
            <input type="hidden" id="itemId" name="itemId" value="item_id_to_edit">
            
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="itemName" value="" required>
            
            <label for="itemDescription">Item Description</label>
            <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>
            
            <label for="itemPrice">Item Price</label>
            <input type="text" id="itemPrice" name="itemPrice" value="" required>
            
            <input type="submit" value="Update Item">
        </form>
    </div>
</body>
</html>
